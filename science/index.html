<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improvement in Food Resources | Class 9 Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --primary-accent: #fbbf24; /* Amber 400 */
        }

        /* Enforce custom cursor everywhere */
        *, *::before, *::after {
            cursor: none !important;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }

        /* --- Custom Cursor Canvas --- */
        #cursor-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            /* Blend mode is now managed by JS to toggle between exclusion (dot) and normal (hover) */
            mix-blend-mode: exclusion;
            transition: opacity 0.2s ease;
        }

        /* --- Background Mesh Animation --- */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e293b, #0f172a);
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out alternate;
            transition: top 2s ease-in-out, left 2s ease-in-out, right 2s ease-in-out, bottom 2s ease-in-out;
        }
        .blob-1 { width: 60vw; height: 60vw; background: #4f46e5; top: -10%; left: -10%; animation-duration: 25s; }
        .blob-2 { width: 50vw; height: 50vw; background: #fbbf24; top: 40%; right: -10%; animation-duration: 22s; animation-delay: -5s; }
        .blob-3 { width: 40vw; height: 40vw; background: #ec4899; bottom: -10%; left: 20%; animation-duration: 28s; animation-delay: -10s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 50px) scale(1.1); }
            100% { transform: translate(-50px, 100px) scale(0.9); }
        }

        /* --- Glassmorphism Utilities --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 24px;
        }
        
        .glass-text {
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        /* --- Transitions --- */
        .view-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            opacity: 0;
            pointer-events: none;
            transition: none;
        }

        .view-active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Entry Animation (Spring) */
        .animate-spring-in {
            animation: springIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        .animate-spring-up {
            opacity: 0;
            animation: springUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Exit Animation (Pop) */
        .animate-pop-out {
            animation: popOut 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes springIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes springUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes popOut {
            0% { opacity: 1; transform: scale(1); filter: blur(0px); }
            40% { transform: scale(1.05); }
            100% { opacity: 0; transform: scale(0); filter: blur(20px); }
        }

        /* --- Specific Component Styles --- */
        .card-hover {
            /* Removed translateY transform to prevent jitter with physics cursor */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        /* We rely on the cursor envelope for the "hover" visual feedback now */

        /* Animation Delays */
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }
        .stagger-6 { animation-delay: 0.6s; }
        .stagger-7 { animation-delay: 0.7s; }
        .stagger-8 { animation-delay: 0.8s; }
        .stagger-9 { animation-delay: 0.9s; }
        .stagger-10 { animation-delay: 1.0s; }

        /* Progress Bar */
        .progress-bar {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* UI Controls Visibility */
        .ui-controls {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        body.is-fullscreen .ui-controls {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div class="gradient-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Custom Cursor -->
    <canvas id="cursor-canvas" width="890" height="635"></canvas>

    <!-- Main Content Stage -->
    <main id="stage" class="relative w-full h-full overflow-hidden">
        <!-- Views will be injected here by JS -->
    </main>

    <!-- Navigation Overlay (UI Controls) -->
    <div class="ui-controls fixed bottom-0 left-0 w-full p-8 z-50 flex flex-col gap-4">
        
        <!-- Controls -->
        <div class="flex justify-between items-end w-full pointer-events-auto">
            <div class="glass-panel px-4 py-2 flex items-center gap-2 cursor-pointer transition-transform hover:scale-105" onclick="toggleFullscreen()" data-hover>
                <span class="material-symbols-outlined text-white/80">aspect_ratio</span>
                <span class="text-xs font-semibold tracking-wider text-white/80">PRES. MODE</span>
            </div>

            <div class="flex gap-4">
                <button class="glass-panel w-12 h-12 flex items-center justify-center hover:bg-white/10 active:scale-90 transition-all" onclick="prevSlide()" data-hover>
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <button class="glass-panel w-12 h-12 flex items-center justify-center hover:bg-white/10 active:scale-90 transition-all" onclick="nextSlide()" data-hover>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full h-1 bg-white/20 rounded-full overflow-hidden">
            <div id="progress" class="progress-bar h-full bg-yellow-400 w-[10%] shadow-[0_0_10px_rgba(250,204,21,0.5)]" style="width: 100%;"></div>
        </div>
    </div>

    <script>
        // --- Data: The 10 Views ---
        const views = [
            {
                id: 1,
                type: 'hero',
                title: "Improvement in Food Resources",
                subtitle: "A Deep Dive into Apiculture & Chapter Summary",
                author: "By Dhairya Shah | Class 9"
            },
            {
                id: 2,
                type: 'intro',
                title: "Bee-keeping",
                text: "Bee-keeping is an agricultural enterprise requiring low investment but generating additional income.",
                orbs: [
                    { 
                        label: "Honey", 
                        sub: "Food source", 
                        color: "from-amber-400 to-orange-600", 
                        img: "https://raw.githubusercontent.com/Dcode9/Slides/b66fca0180f326cafadabd1b0fb3a024fc50cb25/Honey.jpeg" 
                    },
                    { 
                        label: "Wax", 
                        sub: "Medicinal", 
                        color: "from-yellow-100 to-yellow-300", 
                        img: "https://raw.githubusercontent.com/Dcode9/Slides/b66fca0180f326cafadabd1b0fb3a024fc50cb25/Honeycomb.jfif" 
                    }
                ]
            },
            {
                id: 3,
                type: 'cards',
                title: "The Indigenous Bees",
                desc: "Local varieties used for commercial production:",
                cards: [
                    { 
                        title: "Apis cerana indica", 
                        sub: "Indian Bee", 
                        img: "https://raw.githubusercontent.com/Dcode9/Slides/b66fca0180f326cafadabd1b0fb3a024fc50cb25/Apis%20cerena%20indica%20(potrait).jfif" 
                    },
                    { 
                        title: "Apis dorsata", 
                        sub: "Rock Bee", 
                        img: "https://raw.githubusercontent.com/Dcode9/Slides/b66fca0180f326cafadabd1b0fb3a024fc50cb25/Apis%20dorsata.jpeg" 
                    },
                    { 
                        title: "Apis florae", 
                        sub: "Little Bee", 
                        img: "https://raw.githubusercontent.com/Dcode9/Slides/b66fca0180f326cafadabd1b0fb3a024fc50cb25/Apis%20florea%20(Landscape).jpeg" 
                    }
                ]
            },
            {
                id: 4,
                type: 'spotlight',
                title: "The Italian Guest",
                subtitle: "Apis mellifera",
                img: "https://raw.githubusercontent.com/Dcode9/Slides/b66fca0180f326cafadabd1b0fb3a024fc50cb25/Apis%20melifera.jpeg",
                points: ["High honey collection capacity", "Stings less", "Breeds well", "Stays in hive longer"]
            },
            {
                id: 5,
                type: 'interactive',
                title: "The Secret to Taste",
                term: "Pasturage",
                def: "The flowers available for nectar and pollen.",
                effect: "The kind of flowers determines the taste of the honey.",
                bg: "https://raw.githubusercontent.com/Dcode9/Slides/b66fca0180f326cafadabd1b0fb3a024fc50cb25/Wide_panoramic_shot_2k_202601091941.jpeg"
            },
            {
                id: 6,
                type: 'split',
                title: "Wrap-up: Crop Production",
                left: { title: "Manure", desc: "Organic decomposition of plant/animal waste.", icon: "compost" },
                right: { title: "Fertilizers", desc: "Commercially produced plant nutrients (N, P, K).", icon: "science" }
            },
            {
                id: 7,
                type: 'grid',
                title: "Wrap-up: Cropping Patterns",
                items: [
                    { title: "Mixed Cropping", desc: "Growing X + Y simultaneously.", icon: "spa" },
                    { title: "Inter-cropping", desc: "Growing X + Y in definite row patterns.", icon: "grid_view" },
                    { title: "Crop Rotation", desc: "Pre-planned succession.", icon: "sync" }
                ]
            },
            {
                id: 8,
                type: 'dual',
                title: "Wrap-up: Animal Husbandry",
                items: [
                    { title: "Cattle", list: ["Milch (Milk)", "Draught (Labor)"], icon: "cow" }, 
                    { title: "Poultry", list: ["Layers (Eggs)", "Broilers (Meat)"], icon: "egg" }
                ]
            },
            {
                id: 9,
                type: 'flow',
                title: "Wrap-up: Fisheries",
                items: [
                    { 
                        title: "Capture", 
                        desc: "From nature", 
                        img: "https://raw.githubusercontent.com/Dcode9/Slides/b66fca0180f326cafadabd1b0fb3a024fc50cb25/Cinematic_illustration_of_2k_202601091942.jpeg" 
                    },
                    { 
                        title: "Culture", 
                        desc: "Fish farming", 
                        img: "https://raw.githubusercontent.com/Dcode9/Slides/b66fca0180f326cafadabd1b0fb3a024fc50cb25/Peaceful_view_of_2k_202601091942.jpeg" 
                    }
                ],
                highlight: "Composite Fish Culture: 5-6 species in one pond."
            },
            {
                id: 10,
                type: 'end',
                title: "Conclusion",
                msg: "Sustainable practices are the key to feeding India's billion.",
                action: "Replay"
            }
        ];

        // --- Logic ---
        let currentIndex = 0;
        const stage = document.getElementById('stage');
        const progressBar = document.getElementById('progress');

        // --- 1. Preloader ---
        function preloadImages() {
            const urls = new Set();
            views.forEach(v => {
                if (v.img) urls.add(v.img);
                if (v.bg) urls.add(v.bg);
                if (v.orbs) v.orbs.forEach(o => urls.add(o.img));
                if (v.cards) v.cards.forEach(c => urls.add(c.img));
                if (v.items) v.items.forEach(i => { if(i.img) urls.add(i.img); });
            });
            urls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }
        window.addEventListener('load', preloadImages);

        // --- 2. Fullscreen Listener ---
        document.addEventListener('fullscreenchange', () => {
            const isFull = !!document.fullscreenElement;
            document.body.classList.toggle('is-fullscreen', isFull);
        });

        // Initial Render
        renderSlide(currentIndex, 'initial');

        function updateProgress() {
            const pct = ((currentIndex + 1) / views.length) * 100;
            progressBar.style.width = `${pct}%`;
        }

        function nextSlide() {
            if (currentIndex < views.length - 1) {
                switchSlide(currentIndex + 1);
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                switchSlide(currentIndex - 1);
            }
        }

        function updateBackground(index) {
            const blobs = document.querySelectorAll('.blob');
            blobs.forEach((blob, bIndex) => {
                const seed = (index + 1) * (bIndex + 5) * 17;
                const top = (seed % 110) - 20; 
                const left = ((seed * 31) % 110) - 20;
                blob.style.top = `${top}%`;
                blob.style.left = `${left}%`;
            });
        }

        function switchSlide(newIndex) {
            const currentEl = document.querySelector('.view-active');
            if (currentEl) {
                currentEl.classList.add('animate-pop-out');
                currentEl.classList.remove('view-active');
                setTimeout(() => { currentEl.remove(); }, 500);
            }
            updateBackground(newIndex);
            renderSlide(newIndex, 'next');
            currentIndex = newIndex;
            updateProgress();
        }

        function renderSlide(index, dir) {
            const data = views[index];
            const el = document.createElement('section');
            el.className = `view-container view-active flex-col`;
            el.innerHTML = generateHTML(data);
            stage.appendChild(el);
        }

        function generateHTML(data) {
            const wrap = (content) => `<div class="max-w-6xl w-full mx-auto relative z-10 animate-spring-in">${content}</div>`;
            
            switch(data.type) {
                case 'hero':
                    return wrap(`
                        <div class="text-center flex flex-col items-center justify-center h-full">
                            <h2 class="text-2xl md:text-3xl font-light text-blue-300 mb-4 tracking-widest uppercase animate-spring-up stagger-1">${data.subtitle}</h2>
                            <h1 class="text-6xl md:text-8xl font-bold glass-text mb-8 animate-spring-up stagger-2 leading-tight">${data.title}</h1>
                            <div class="glass-panel px-6 py-3 mt-8 animate-spring-up stagger-3 inline-block" data-hover>
                                <span class="text-lg text-white/80">${data.author}</span>
                            </div>
                        </div>
                    `);
                
                case 'intro':
                    return wrap(`
                        <div class="flex flex-col md:flex-row items-center justify-between gap-12 h-full">
                            <div class="md:w-1/2">
                                <h2 class="text-5xl font-bold mb-6 glass-text animate-spring-up stagger-1">${data.title}</h2>
                                <p class="text-2xl leading-relaxed text-gray-200 animate-spring-up stagger-2">${data.text}</p>
                            </div>
                            <div class="md:w-1/2 flex justify-center gap-8 relative">
                                ${data.orbs.map((orb, i) => `
                                    <div class="glass-panel w-48 h-48 md:w-64 md:h-64 rounded-full flex flex-col items-center justify-center relative overflow-hidden card-hover animate-spring-up stagger-${i+3}" data-hover>
                                        <img src="${orb.img}" class="absolute inset-0 w-full h-full object-cover opacity-60" alt="${orb.label}">
                                        <div class="relative z-10 text-center">
                                            <h3 class="text-3xl font-bold mb-1">${orb.label}</h3>
                                            <span class="text-sm uppercase tracking-wider opacity-80 bg-black/30 px-2 py-1 rounded">${orb.sub}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `);

                case 'cards':
                    return wrap(`
                        <div class="text-center mb-12 animate-spring-up stagger-1">
                            <h2 class="text-5xl font-bold glass-text mb-4">${data.title}</h2>
                            <p class="text-xl text-gray-300">${data.desc}</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                            ${data.cards.map((card, i) => `
                                <div class="glass-panel p-4 flex flex-col items-center card-hover animate-spring-up stagger-${i+2}" data-hover>
                                    <div class="w-full h-48 rounded-2xl overflow-hidden mb-4 relative">
                                        <img src="${card.img}" class="w-full h-full object-cover transform hover:scale-110 transition-transform duration-700" alt="${card.title}">
                                    </div>
                                    <h3 class="text-xl font-bold italic mb-1 text-yellow-400">${card.title}</h3>
                                    <p class="text-gray-300 text-sm uppercase tracking-widest">${card.sub}</p>
                                </div>
                            `).join('')}
                        </div>
                    `);

                case 'spotlight':
                    return wrap(`
                        <div class="flex flex-col md:flex-row items-center gap-12 bg-black/20 p-8 rounded-3xl backdrop-blur-sm border border-white/10">
                            <div class="md:w-1/2 animate-spring-up stagger-1">
                                <div class="relative w-full aspect-[4/3] rounded-2xl overflow-hidden glass-panel border-2 border-yellow-500/30">
                                    <img src="${data.img}" class="w-full h-full object-cover" alt="Apis mellifera">
                                    <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black/80 to-transparent">
                                        <h2 class="text-3xl font-bold text-yellow-400">${data.subtitle}</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="md:w-1/2">
                                <h1 class="text-5xl font-bold glass-text mb-8 animate-spring-up stagger-2">${data.title}</h1>
                                <ul class="space-y-4">
                                    ${data.points.map((p, i) => `
                                        <li class="glass-panel p-4 flex items-center gap-4 animate-spring-up stagger-${i+3} card-hover" data-hover>
                                            <span class="material-symbols-outlined text-yellow-400">check_circle</span>
                                            <span class="text-xl font-medium">${p}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    `);

                case 'interactive':
                    return wrap(`
                        <div class="text-center relative h-[60vh] flex flex-col items-center justify-center">
                            <h2 class="text-3xl text-gray-400 mb-8 uppercase tracking-widest animate-spring-up stagger-1">${data.title}</h2>
                            
                            <div class="group relative cursor-help inline-block" data-hover>
                                <h1 class="text-7xl md:text-9xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-amber-500 animate-spring-up stagger-2 transition-transform duration-500 hover:scale-110">
                                    ${data.term}
                                </h1>
                                <div class="absolute top-full left-1/2 -translate-x-1/2 mt-8 opacity-0 group-hover:opacity-100 transition-all duration-500 transform translate-y-4 group-hover:translate-y-0 w-[80vw] max-w-2xl glass-panel p-8 z-20 pointer-events-none">
                                    <p class="text-2xl font-bold mb-4 text-white">${data.def}</p>
                                    <p class="text-lg text-yellow-200">${data.effect}</p>
                                </div>
                                <div class="fixed inset-0 z-[-1] opacity-0 group-hover:opacity-40 transition-opacity duration-1000 pointer-events-none">
                                    <img src="${data.bg}" class="w-full h-full object-cover filter blur-sm">
                                </div>
                            </div>
                        </div>
                    `);

                case 'split':
                    return wrap(`
                        <h2 class="text-4xl font-bold text-center mb-12 glass-text">${data.title}</h2>
                        <div class="flex flex-col md:flex-row gap-8">
                            <div class="flex-1 glass-panel p-8 flex flex-col items-center text-center animate-spring-up stagger-1 bg-green-900/20 hover:bg-green-900/30 transition-colors" data-hover>
                                <span class="material-symbols-outlined text-6xl text-green-400 mb-4">${data.left.icon}</span>
                                <h3 class="text-3xl font-bold mb-4">${data.left.title}</h3>
                                <p class="text-xl text-gray-300">${data.left.desc}</p>
                            </div>
                            <div class="flex items-center justify-center text-2xl font-bold text-white/30">VS</div>
                            <div class="flex-1 glass-panel p-8 flex flex-col items-center text-center animate-spring-up stagger-2 bg-blue-900/20 hover:bg-blue-900/30 transition-colors" data-hover>
                                <span class="material-symbols-outlined text-6xl text-blue-400 mb-4">${data.right.icon}</span>
                                <h3 class="text-3xl font-bold mb-4">${data.right.title}</h3>
                                <p class="text-xl text-gray-300">${data.right.desc}</p>
                            </div>
                        </div>
                    `);

                case 'grid':
                    return wrap(`
                        <h2 class="text-4xl font-bold text-center mb-12 glass-text">${data.title}</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            ${data.items.map((item, i) => `
                                <div class="glass-panel p-6 flex flex-col items-start h-64 justify-between animate-spring-up stagger-${i+1} card-hover" data-hover>
                                    <span class="material-symbols-outlined text-4xl text-yellow-400 bg-white/10 p-3 rounded-full">${item.icon}</span>
                                    <div>
                                        <h3 class="text-2xl font-bold mb-2">${item.title}</h3>
                                        <p class="text-gray-300">${item.desc}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `);

                case 'dual':
                    return wrap(`
                        <h2 class="text-4xl font-bold text-center mb-12 glass-text">${data.title}</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                             ${data.items.map((item, i) => `
                                <div class="glass-panel p-10 relative overflow-hidden animate-spring-up stagger-${i+1} group" data-hover>
                                    <div class="absolute -right-8 -top-8 text-white/5 transform rotate-12 group-hover:scale-110 transition-transform duration-700">
                                        <span class="material-symbols-outlined" style="font-size: 200px">${item.icon === 'cow' ? 'grass' : 'egg'}</span>
                                    </div>
                                    <h3 class="text-4xl font-bold mb-8 relative z-10">${item.title}</h3>
                                    <ul class="space-y-4 relative z-10">
                                        ${item.list.map(li => `
                                            <li class="flex items-center gap-3 text-xl">
                                                <div class="w-2 h-2 bg-yellow-400 rounded-full"></div>
                                                ${li}
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    `);

                case 'flow':
                    return wrap(`
                        <h2 class="text-4xl font-bold text-center mb-8 glass-text">${data.title}</h2>
                        <div class="flex justify-center gap-12 mb-12">
                            ${data.items.map((item, i) => `
                                <div class="glass-panel p-6 text-center w-64 animate-spring-up stagger-${i+1}" data-hover>
                                    <div class="w-full aspect-square rounded-xl overflow-hidden mb-4 border border-white/20">
                                        <img src="${item.img}" class="w-full h-full object-cover">
                                    </div>
                                    <h3 class="text-2xl font-bold text-blue-300">${item.title}</h3>
                                    <p class="text-gray-300">${item.desc}</p>
                                </div>
                            `).join('')}
                        </div>
                        <div class="glass-panel p-6 mx-auto max-w-2xl text-center bg-blue-500/20 border-blue-400/50 animate-spring-up stagger-3">
                            <span class="material-symbols-outlined text-4xl mb-2 block">water_drop</span>
                            <p class="text-xl font-semibold text-blue-100">${data.highlight}</p>
                        </div>
                    `);

                case 'end':
                    return wrap(`
                        <div class="flex flex-col items-center justify-center h-full text-center">
                            <h1 class="text-6xl md:text-8xl font-bold glass-text mb-8 animate-spring-up stagger-1">${data.title}</h1>
                            <p class="text-2xl md:text-3xl max-w-4xl text-gray-200 mb-16 leading-normal animate-spring-up stagger-2">"${data.msg}"</p>
                            
                            <button onclick="switchSlide(0)" class="group relative px-12 py-6 glass-panel overflow-hidden animate-spring-up stagger-3" data-hover>
                                <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                                <span class="relative z-10 flex items-center gap-4 text-2xl font-bold">
                                    <span class="material-symbols-outlined text-3xl">replay</span>
                                    ${data.action}
                                </span>
                            </button>
                        </div>
                    `);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        // --- 3. Physics Cursor Engine ---
        const canvas = document.getElementById('cursor-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        const resize = () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        };
        window.addEventListener('resize', resize);
        resize();

        // Physics State
        let mouse = { x: width/2, y: height/2 };
        let cursor = { x: width/2, y: height/2, w: 20, h: 20, r: 10 }; // x, y, width, height, radius
        let velocity = { x: 0, y: 0 };
        
        // Target State (where we want to be)
        let target = { x: width/2, y: height/2, w: 20, h: 20, r: 10 };
        
        // Hover State
        let hoverEl = null;
        let hoverTimeout = null; // Debounce for gaps

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            
            // Check for hover target
            const el = e.target.closest('[data-hover]');
            
            if (el) {
                // If we found a target, immediately cancel any pending "shrink to dot" timeout
                if (hoverTimeout) {
                    clearTimeout(hoverTimeout);
                    hoverTimeout = null;
                }

                hoverEl = el;
                const rect = el.getBoundingClientRect();
                const style = window.getComputedStyle(el);
                const borderRadius = parseFloat(style.borderRadius) || 0;
                
                // Set target to element bounds
                target.x = rect.left + rect.width / 2;
                target.y = rect.top + rect.height / 2;
                target.w = rect.width + 12; // Slight padding
                target.h = rect.height + 12;
                target.r = borderRadius + 6;
            } else {
                // If we are in "gap", wait a moment before shrinking
                // This allows skipping the "dot" phase when jumping between containers
                if (!hoverTimeout && hoverEl) {
                    hoverTimeout = setTimeout(() => {
                        hoverEl = null;
                        hoverTimeout = null;
                        // Reset target to dot
                        target.w = 20;
                        target.h = 20;
                        target.r = 10;
                    }, 60); // 60ms grace period
                } else if (!hoverEl) {
                    // Already in dot mode
                    target.x = mouse.x;
                    target.y = mouse.y;
                    target.w = 20;
                    target.h = 20;
                    target.r = 10;
                }
            }
        });

        // Animation Loop
        const loop = () => {
            // Updated Physics Constants for less bounce
            const stiff = 0.2; // Higher stiffness = faster snap
            const damp = 0.55; // Lower damp = faster energy loss (less oscillation)
            
            // 1. Calculate Velocity
            let tx = target.x;
            let ty = target.y;

            // If in dot mode, target matches mouse immediately for responsiveness
            if (!hoverEl && !hoverTimeout) {
                 tx = mouse.x;
                 ty = mouse.y;
                 // Set canvas to exclusion mode for inverted dot
                 if (canvas.style.mixBlendMode !== 'exclusion') {
                     canvas.style.mixBlendMode = 'exclusion';
                 }
            } else {
                 // Set canvas to normal mode for correct color rendering of the box
                 if (canvas.style.mixBlendMode !== 'normal') {
                     canvas.style.mixBlendMode = 'normal';
                 }
            }

            let ax = (tx - cursor.x) * stiff;
            let ay = (ty - cursor.y) * stiff;
            
            velocity.x = (velocity.x + ax) * damp;
            velocity.y = (velocity.y + ay) * damp;

            cursor.x += velocity.x;
            cursor.y += velocity.y;

            // 2. Animate Dimensions (Smooth transition)
            cursor.w += (target.w - cursor.w) * 0.25;
            cursor.h += (target.h - cursor.h) * 0.25;
            cursor.r += (target.r - cursor.r) * 0.25;

            ctx.clearRect(0, 0, width, height);
            ctx.save();
            ctx.translate(cursor.x, cursor.y);

            // 3. Progressive Stretching
            if (!hoverEl && !hoverTimeout) {
                const speed = Math.sqrt(velocity.x**2 + velocity.y**2);
                const angle = Math.atan2(velocity.y, velocity.x);
                const stretchAmount = Math.min(Math.pow(speed * 0.04, 1.2), 0.4);
                
                ctx.rotate(angle);
                ctx.scale(1 + stretchAmount, 1 - stretchAmount);
                ctx.rotate(-angle);
            }

            // 4. Draw Cursor
            const rw = cursor.w;
            const rh = cursor.h;
            const rr = Math.min(cursor.r, Math.min(rw, rh)/2);
            
            ctx.beginPath();
            ctx.roundRect(-rw/2, -rh/2, rw, rh, rr);
            
            if (hoverEl || hoverTimeout) {
                // --- HOVER STATE: FLATTENED & VISIBLE ---
                
                // Solid border with glow (Flatter style)
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#fbbf24'; // Solid Amber
                ctx.shadowColor = '#fbbf24';
                ctx.shadowBlur = 15; // Soft outer glow
                ctx.stroke();
                
                // Very subtle fill to tint the content
                ctx.fillStyle = 'rgba(251, 191, 36, 0.05)';
                ctx.fill();

            } else {
                // --- NORMAL STATE: DOT ---
                // With mix-blend-mode: exclusion, white inverts the bg
                ctx.fillStyle = 'white'; 
                ctx.shadowBlur = 0;
                ctx.fill();
            }

            ctx.restore();
            requestAnimationFrame(loop);
        };
        loop();

    </script>
